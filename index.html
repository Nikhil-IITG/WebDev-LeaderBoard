<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebD-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Leaderboard</h1>
    <hr/>

            <p class="rank3">3</p>
            <div class="img3"></div>
            <p class="ns3">Jeffery-542</p>

    </div>
    <div class="table">
        <div class="row">
            <div class="phle2">
                <div class="rank">4</div>

            </div>

            <div class="score">445</div>

        <div class="row">
            <div class="phle2">
                <div class="rank">5</div>

                <div class="rank">6</div>

            </div>

        <div class="row">
            <div class="phle2">
                <div class="rank">7</div>
                <div class="img"></div>
            </div>
            <div class="name">Stella</div>
            <div class="score">321</div>
        </div>
        <div class="row">
            <div class="phle2">
                <div class="rank">8</div>
                <div class="img"></div>
            </div>
            <div class="name">Sally</div>
            <div class="score">300</div>
        </div>
    </div>
    
</body>
</html>
